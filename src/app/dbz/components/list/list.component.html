<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
    let item of characterList;
    let index=index
    let isFirst = first
    let isLast = last
    let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst,
      }"
    >
    <div>
      <span>{{index + 1}} </span>
      <span>{{item.name}} - </span>
      <strong>Power:</strong>
      <span>{{item.power}} </span>
    </div>
   
    <button (click)="deleteCharacterById(item?.id)" class="btn btn-danger btn-xs">X</button>
  </li>
</ul>
